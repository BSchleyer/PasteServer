<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasteServer</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/androidstudio.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>

<div class="buttons">
    <i id="saveButton" title="Save current document" class="material-icons">save</i>
    <i id="newDocButton" title="Create a new document" class="material-icons">note_add</i>
    <i id="copyButton" title="Copy to clipboard" class="material-icons">file_copy</i>
    <a href="https://github.com/realPanamo/PasteServer"><i id="codeButton" title="View code" class="material-icons">code</i></a>
</div>

<pre id="codeBox" class="hljs"><code></code></pre>
<textarea class="textArea" spellcheck="false"></textarea>

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
<script type="text/javascript" src="application.js"></script>
</body>
</html>
